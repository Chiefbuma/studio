version: '3.8'

services:
  app:
    build:
      context: .
      args:
        # Pass public keys as build-time arguments for the Dockerfile
        - NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY=${NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY}
        - NEXT_PUBLIC_OWNER_WHATSAPP_NUMBER=${NEXT_PUBLIC_OWNER_WHATSAPP_NUMBER}
    container_name: whiskedelights-app
    ports:
      - "3000:3000"
    volumes:
      # Mount the entire project directory into /app to allow for hot-reloading
      - .:/app
      # Use a volume for node_modules to avoid it being overwritten by the host
      - /app/node_modules
    working_dir: /app
    # Load variables from the .env file for runtime access
    env_file:
      - .env
