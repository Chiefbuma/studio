version: '3.8'
services:
  web:
    build:
      context: .
      args:
        # Pass public keys and URLs as build-time arguments for the Dockerfile
        - NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY=${NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    ports:
      - "3000:3000"
    # Environment variables are passed to the running container at runtime.
    environment:
      - NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY=${NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    # Also load variables from the .env file for convenience
    env_file:
      - .env
