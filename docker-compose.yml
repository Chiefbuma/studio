version: '3.8'
services:
  web:
    build:
      context: .
      args:
        # Pass the public key as a build-time argument for the Dockerfile
        - NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY=${NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY}
    ports:
      - "3000:3000"
    # Environment variables are passed to the running container at runtime.
    # This is for server-side code (e.g., Genkit AI flows).
    environment:
      - NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY=${NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY}
    # Also load variables from the .env file for convenience
    env_file:
      - .env
